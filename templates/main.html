<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위 바위 보 게임!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .center {
            text-align: center;
            color: red;
        }
        .submit{
            background-color: aqua;
            border-color: white;
            height: 30px;
            width: 120px;
        }
        #select {
            width: 60%;
            margin-left: 20%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form class="center" action="{{url_for('RS')}}" method="get" id="gameForm">
        <h1>가위 바위 보 게임!</h1>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="user_index" id="select">
            <option value="0">✌️</option>
            <option value="1">👊</option>
            <option value="2">✋</option>    
        </select>
        <button type="submit" class="btn btn-primary submit">제출하기</button>
    </form>

    <script>
        document.getElementById("gameForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 폼 제출 방지
            submitForm();
        });

        function submitForm() {
            var form = document.getElementById("gameForm");
            form.submit();
        }
    </script>
</body>

</html>
